<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История компьютеров в A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      // Функция для обработки клика
      AFRAME.registerComponent('click-listener', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', function () {
            var message = el.getAttribute('data-message');
            alert(message);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Камера с управлением и курсором для взаимодействия -->
      <a-entity camera wasd-controls look-controls position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>

      <!-- Эпоха: Механический век -->
      <a-box position="0 1.5 -3" width="2" height="1" depth="1" color="#FFC65D" 
             data-message="Это машина Бэббиджа! Первый концептуальный механический компьютер."
             click-listener>
      </a-box>
      <a-text value="1837: Механическая вычислительная машина Чарльза Бэббиджа" color="black" position="0 2.5 -3"></a-text>

      <!-- Эпоха: Электромеханический век -->
      <a-box position="3 1.5 -5" width="2" height="1" depth="1" color="#7BC8A4"
             data-message="Перфокарты использовались для управления механическими процессами."
             click-listener>
      </a-box>
      <a-text value="1887: Перфокарты и машины Табуляции Холлерита" color="black" position="3 2.5 -5"></a-text>

      <!-- Эпоха: Электронный век -->
      <a-box position="-3 1.5 -7" width="2" height="1" depth="1" color="#4CC3D9"
             data-message="ENIAC: Первый программируемый электронный компьютер!"
             click-listener>
      </a-box>
      <a-text value="1945: ENIAC" color="black" position="-3 2.5 -7"></a-text>

      <!-- Эпоха: Цифровой век -->
      <a-box position="0 1.5 -9" width="2" height="1" depth="1" color="#FFC0CB"
             data-message="Микропроцессор 4004 от Intel – начало новой эры!"
             click-listener>
      </a-box>
      <a-text value="1971: Микропроцессор Intel 4004" color="black" position="0 2.5 -9"></a-text>

      <!-- Подключаем модель -->
      <a-assets>
        <a-asset-item id="computerModel" src="ImageToStl.com_remotecontroller.zip/ImageToStl.com_remotecontroller.gltf"></a-asset-item>
      </a-assets>

      <!-- Добавляем модель на сцену -->
      <a-entity gltf-model="#computerModel" scale="10 10 10" position="2 2 -3"></a-entity>

      <!-- Пол -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="20" color="#7BC8A4"></a-plane>

      <!-- Небо -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
