<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.7.3/dist/nipplejs.min.js"></script>
    <style>
      #joystick {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Камера с управлением -->
      <a-entity id="player" camera joystick-controls position="0 1.6 0"></a-entity>

      <!-- Пол -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Небо -->
      <a-sky color="#444444"></a-sky>
    </a-scene>

    <!-- Виртуальный джойстик -->
    <div id="joystick"></div>

    <script>
      // Инициализация джойстика
      var joystick = nipplejs.create({
        zone: document.getElementById('joystick'),
        mode: 'static',
        position: { left: '50px', bottom: '50px' },
        color: 'blue',
        size: 150
      });

      var moveX = 0;
      var moveZ = 0;

      // Добавим обработку движения джойстика с выводом в консоль для отладки
      joystick.on('move', function (evt, data) {
        var angle = data.angle.degree; // угол джойстика
        var force = data.force;        // сила джойстика

        console.log('Angle: ' + angle + ', Force: ' + force); // вывод в консоль

        // Переводим угол и силу джойстика в перемещение по осям X и Z
        moveX = Math.sin(angle * Math.PI / 180) * force * 0.05;
        moveZ = Math.cos(angle * Math.PI / 180) * force * 0.05;
      });

      joystick.on('end', function () {
        console.log('Joystick released');
        moveX = 0;
        moveZ = 0;
      });

      // Компонент для управления перемещением игрока
      AFRAME.registerComponent('joystick-controls', {
        tick: function () {
          var el = this.el;
          var position = el.getAttribute('position');
          
          // Обновляем позицию
          position.x += moveX;
          position.z += moveZ;

          // Выводим текущую позицию в консоль для отладки
          console.log('New position: ', position.x, position.z);

          el.setAttribute('position', position);
        }
      });
    </script>
  </body>
</html>
